version: v1.0
name: Python
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
fail_fast:
  stop:
    when: 'true'
blocks:
  - name: Test
    task:
      jobs:
        - name: pytest
          commands:
            - sem-version python 3.7
            - checkout
            - python -m pip install --upgrade pip
            - pip install -r requirements.txt
            - pip install flake8
            - 'flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics'
            - flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
            - pip install pytest
            - pytest
      env_vars:
        - name: FLASK_ENV
          value: development
        - name: FLASK_RUN_PORT
          value: '8082'
        - name: STRIPE_SECRET_API_KEY
          value: '123'
        - name: STRIPE_WEBHOOK_SECRET
          value: '123'
        - name: POSTGRES_URI
          value: '123'
        - name: MONGODB_URI
          value: BAR_6
    dependencies: []
